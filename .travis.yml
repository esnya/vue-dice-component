language: node_js
node_js:
- lts/*
- node
script: npm run ci:script
after_success: test $TRAVIS_NODE_VERSION = node && npm run coveralls
before_deploy: npm run ci:before_deploy
deploy:
  provider: npm
  skip_cleanup: true
  email:
    secure: 
  on:
    tags: true
    condition: "$TRAVIS_NODE_VERSION = lts/*"
  api_key:
    secure: 
